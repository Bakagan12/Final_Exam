{% extends 'base.html' %}
{% block title %} Photos {% endblock %}
{% block content %}
<br><br><br>
<div class="container">
    <h1 class="text-center text-3xl">Photos from <span class="text-blue-500">{{ album.title }}</span></h1>
    <br>
    <div class="grid grid-cols-5 gap-5" style="gap: 3rem">
        {% for i in photos %}
            <img src="{{ i.url }}" alt="{{ i.title }}">
        {% endfor %}
    </div>
</div>
{% endblock %}
