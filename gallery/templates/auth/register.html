{%extends 'base.html'%}
{%block title%} {% endblock%}
{%block content%}

{%load crispy_forms_tags %}

<main role = "main">
    <div class ="container">
        <div class = "container py-5 w-50">
            <h1>Register</h1>
            <form method="POST">
                {% csrf_token %}
                {{ register_form|crispy}}
                <button class = "btn btn-primary w-100" type="submit">Register</button>
            </form>
            <p class ="text center">If you already an account,
                <a href="/login"></a> instead.</p>
            </p>
        </div>
    </div>
</main>
{% endblock%}
